<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/sample.css">
    <title>課題だ</title>
</head>

<body>
    <header>
        <h1>じゃんけん</h1>
    </header>
    <main>
        <ul>
            <li id="gu_btn">グー</li>
            <li id="cho_btn">チョキ</li>
            <li id="par_btn">パー</li>
        </ul>
        <div id="com_hand">CPUの出した手は？</div>
        <div id="result">結果？</div>
    </main>


    <footer>下側</footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script>
        $('#gu_btn').on('click', function () {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber == 0) {
                $('#com_hand').text('グー');
                $('#result').text('Draw');
            } else if (randomNumber == 1) {
                $('#com_hand').text('チョキ');
                $('#result').text('Win');
            } else if (randomNumber == 2) {
                $('#com_hand').text('パー君');
                $('#result').text('Lose');
            } else {
                alert('error');
            }
        });

        $('#cho_btn').on('click', function () {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber == 0) {
                $('#com_hand').text('グー');
                $('#result').text('Lose');
            } else if (randomNumber == 1) {
                $('#com_hand').text('チョキ');
                $('#result').text('Draw');
            } else if (randomNumber == 2) {
                $('#com_hand').text('パー君');
                $('#result').text('Win');
            } else {
                alert('error');
            }
        });

        $('#par_btn').on('click', function () {
            const randomNumber = Math.floor(Math.random() * 3);
            if (randomNumber == 0) {
                $('#com_hand').text('グー');
                $('#result').text('win');
            } else if (randomNumber == 1) {
                $('#com_hand').text('チョキ');
                $('#result').text('Lose');
            } else if (randomNumber == 2) {
                $('#com_hand').text('パー君');
                $('#result').text('Draw');
            } else {
                alert('error');
            }
        });
    </script>

</body>

</html>
